<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/estilos_4.css">
		<title> Registrase </title>
	</head>
	
	<body>
	
		<div class="tab-content">
			<div id="Registrarse">   
			
				<form action="index.html" method="post">
				
				  <h1> ¡Registrate gratis! </h1>
          
					<div class="field-wrap">
						<input type="text"required autocomplete="off" placeholder="Nombre de usuario"/>
					</div>
		
					<div class="field-wrap">
						<input type="email"required autocomplete="off" placeholder="Correo electronico"/>
					</div>
		  
					<div class="field-wrap">
						<input type="text"required autocomplete="off" placeholder="Edad"/>
					</div>
					
					<br/>
					
					<h2> Estudios realizados <span class="req">*</span> </h2> <br/>
						
					<p>
						<input name=1 onClick="Engine(1, this.value)" type=radio value=a>
						A. Educacion secundaria obligatoria
					</p>
			
					<p>
						<input name=1 onClick="Engine(1, this.value)" type=radio value=a>
						B. Bachillerato 
					</p>
			
					<p>
						<input name=1 onClick="Engine(1, this.value)" type=radio value=a>
						C. Grado universitario
					</p>
			
					<p>
						<input name=1 onClick="Engine(1, this.value)" type=radio value=a>
						D. Ciclos formativos
					</p>
			
					<p>
						<input name=1 onClick="Engine(1, this.value)" type=radio value=a>
						A. Posicion laboral
					</p>
			
					<br/>
		  
					<div class="field-wrap">
						<input type="password"required autocomplete="off" placeholder="Contraseña"/>
					</div>
					
					
					<div class="field-wrap">
						<input type="password"required autocomplete="off" placeholder="Conforma contraseña"/>
					</div>
          
					<button type="submit" class="button button-block"/>Registrate</button>
          
				</form>

			</div>
		
		</div>
	</body>
</html>
