<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/login.css">
		<title> Login </title>
	</head>
	
	<body>
        <div class="loginBox">   
			<form action="index_alu.html" method="post">
			
			  <h1>Iniciar Sesion</h1>
          
				<div class="field-wrap">
					<input type="email"required autocomplete="off" placeholder="Nombre de ususario"/>
				</div>
          
				<div class="field-wrap">
					<input type="password"required autocomplete="off" placeholder="Contraeña"/>
				</div>
          
				<p class="forgot"><a href="#">¿Olvidaste tu contraseña?</a></p>
          
				<button class="button button-block"/>Iniciar Sesion</button>
          
          </form>

        </div>
	</body>
</html>
